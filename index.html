<!DOCTYPE html>
<html data-ng-app="myModule" data-ng-controller="timeMaster">

<head> 
    <meta charset="utf-8" />
    <title data-ng-bind-template="{{countNow}} - Interval Timer">Online Interval Timer</title>
    <meta name="Description" content="Online Interval Timer is a useful countdown timer for workouts, as a kitchen or egg timer, and all of your miscellaneous timing needs!" />
    <link href="style.css" rel="stylesheet" type="text/css" />
     <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-12444695-4', 'zamboli.github.io');
     ga('send', 'pageview');
  
  </script>
</head>

<body>
    <audio id="gong" src="gong.wav" preload="auto"></audio>
    <h1>interval timer</h1>
    <div>
        <span id="count">{{countNow}}</span>
        <br />
        interval: {{intNumber}}
        <br />
	<button data-ng-click="start()">{{status}}</button>
	<button data-ng-click="reset()">reset</button>
	
    </div>
    <div data-ng-controller="SimpleController">
        <h2>Intervals</h2>
        
        <form>
    		<div id="error"></div>
            Length(seconds):
            <input type="number" min="0" max="10000" data-ng-model="newInterval.length"/>
            <input type="submit" value="Add" data-ng-click="addInterval()"/>
        </form>
        <ol>
            <li data-ng-class="{going: $index==intNumber-1}" data-ng-repeat="interval in intervals">
                {{interval.length + "s"}}
                <button id="remove" data-ng-click="removeInterval($index)">x</button>
            </li>
        </ol> 
        <br />
     </div>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/app.js"></script>
 

</body>
</html>
